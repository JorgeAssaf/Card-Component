<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/main.css">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <header class="page-header">
        <div class="panel_card"></div>
      </header>
      <div class="card_cont">
        <section class="text_p">
          <h1 class="titulo">Get <spam class="color">insights</spam>that  <p>help
            your business grow.</p></h1>
        </section>
        <div class="content_text">

          Discover the benefits of data <p>
          analytics and make better decisions
          regarding revenue,customer
          experience, andoverall efficiency.</p>

        </div>
        <div class="stadicts">
          <div class="numbers">
            10k+
            <p class="second_text">
              companies
            </p>
          </div>
          <div class="numbers">
            314
            <p class="second_text">
              templates
            </p>
          </div>
          <div class="numbers">
            12m+
            <p class="second_text">
              queries
            </p>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">JorgeAssaf</a>.
    </div>
  </body>
</html>
